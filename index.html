<!DOCTYPE HTML>
<html>
  <head>
    <title>
      Assignment 3 TTP
    </title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id ="container">
      <h1> Pixelate </h1>
      <div id="row-button">
        Rows
        <button onclick="rowPlus()"> + </button>
        <button onclick="rowMinus()"> - </button>
      </div>
      <div id="col-button">
        Columns
        <button onclick="colPlus()"> + </button>
        <button onclick="colMinus()"> - </button>
      </div>
      <div id="color-select">
        Colors:
        <select id="select-color" onchange="updateColor()">
          <option value="red">Red</option>
          <option value="blue">Blue</option>
          <option value="yellow">Yellow</option>
          <option value="purple">Purple</option>
          <option value="green">Green</option>
          <option value="orange">Orange</option>
          <option value="white">White</option>
        </select>
      </div>
      <div>
        <button onclick="fillUncolored()">Fill uncolored cells</button>
      </div>
      <div>
        <table id="cells">
        </table>
      </div>
    </div>
    <script src="script.js" type="text/javascript"> </script>
  </body>
</html>
